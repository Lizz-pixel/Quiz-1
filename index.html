<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математичний квіз</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <div class="quiz-container">
    <h1 class="h1">Математичний квіз</h1>
    <div id="time">5:00</div>
    <div id="quiz"></div>

    <div id="navigation">
      <button id="submit-btn">Відповісти</button>
    </div>

    <button id="start-btn">Почати квіз</button>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h2>Ваші результати</h2>
      <p id="modal-message"></p>
      <p id="score-message"></p>
      <button id="restart-btn">Почати знову</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
